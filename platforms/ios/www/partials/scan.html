<div ng-controller="ScanController">
	<div id="top-banner">
		<a href="#/" class="navigation-back icon-home"></a>
		<span class="location-icon icon-qrcode"></span>
		<h1 class="navigation-location">scan an id</h1>
	</div>

	<div class="page-content">
		<h2 ng-click="click()">scan stuff</h2>
		<h3>{{ title }}</h3>
		<pre>{{ response }}</pre>
		<cordova-barcode-scanner on-success="onSuccess(results)" on-error="onError(results)"></cordova-barcode-scanner>
	</div>
</div>
